<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tievz Restaurant</title>
    <link
      rel="shortcut icon"
      href="/assets/Tievz-logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: rgb(244, 250, 255);
      }
      .homepage {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2.4em;
      }
      .vert-move {
        width: 700px;
        margin: 10px;
        filter: drop-shadow(20px 20px 10px rgb(133, 133, 133));
      }
      h1 {
        line-height: 38px;
        text-align: left;
        font-style: italic;
        color: #090c36;
      }
      h1 span {
        color: gray;
      }
      h1 span1 {
        font-size: 15px;
        color: black;
        font-style: italic;
      }
      h1 span2 {
        color: #054974;
      }

      img.vert-move {
        -webkit-animation: mover 0.8s infinite alternate;
        animation: mover 0.8s infinite alternate;
      }
      img.vert-move {
        -webkit-animation: mover 0.8s infinite alternate;
        animation: mover 0.8s infinite alternate;
      }
      @-webkit-keyframes mover {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px);
        }
      }
      @keyframes mover {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px);
        }
      }

      /* Footer sosmed */

      .footer-anchor {
        background-color: rgb(170, 217, 255);
        padding: 1.1em 0 0;
        font-size: 15px;
        line-height: 24px;
        color: #090c36;
        text-align: center;
      }
      footer {
        text-align: center;
        margin-top: 0.3em;
        font-style: italic;
      }
      ul {
        margin-top: 0.5em;
        display: flex;
        justify-content: center;
        margin-right: 1em;
        list-style-type: none;
      }

      /* WARNA LOGO */
      .logo {
        margin-left: 1em;
      }
      .instagram {
        display: inline-block;
        height: 32px;
        border-radius: 20px;
        color: #ffffff;
        background: #d6249f;
        background: radial-gradient(
          circle at 30% 107%,
          #fdf497 0%,
          #fdf497 5%,
          #fd5949 45%,
          #d6249f 60%,
          #285aeb 90%
        );
      }
      .youtube {
        color: red;
      }
      .discord {
        color: #738adb;
      }
    </style>
  </head>

    <div class="homepage">
      <h1>
        <span2>Better</span2> Solutions For Your Stomatch <br />
        <span>Our restaurant will provide the </span><span2>best taste.</span2>
